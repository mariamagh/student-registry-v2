name: Docker Build & Push - V2

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. R√©cup√©rer le code
      - name: Checkout code
        uses: actions/checkout@v4

      # --- √âTAPE AJOUT√âE (Celle qui manquait !) ---
      # Installe l'outil "Buildx" n√©cessaire pour construire l'image correctement
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 2. Cr√©er le fichier .env avec les secrets GitHub
      - name: Create .env file
        run: |
          echo "INFURA_API_KEY=${{ secrets.INFURA_API_KEY }}" >> .env
          echo "PRIVATE_KEY=${{ secrets.PRIVATE_KEY }}" >> .env
          echo "ADMIN_WALLET_ADDRESS=${{ secrets.ADMIN_WALLET_ADDRESS }}" >> .env
          echo "PINATA_API_KEY=${{ secrets.PINATA_API_KEY }}" >> .env
          echo "PINATA_SECRET_KEY=${{ secrets.PINATA_SECRET_KEY }}" >> .env

      # 3. Se connecter √† DockerHub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4. Construire et Pousser
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/student-registry-v2:latest
          # On active le cache pour que √ßa aille plus vite les prochaines fois
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 5. D√©ployer sur le serveur (optionnel)
      - name: Deploy to production
        if: success()
        run: |
          echo "‚úÖ Image Docker pouss√©e avec succ√®s!"
          echo "üê≥ Image: ${{ secrets.DOCKER_USERNAME }}/student-registry-v2:latest"
          echo "üöÄ Pour d√©ployer: docker run -d -p 3001:3001 --env-file .env ${{ secrets.DOCKER_USERNAME }}/student-registry-v2:latest"

